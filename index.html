<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- custom CSS style -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <title>Pokedex</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="img-wrapper text-center">
          <img src="https://cdn.bulbagarden.net/upload/4/4b/Pok%C3%A9dex_logo.png" alt="pokedex">
        </div>
        <div class="text-center">
          <input id= "userInput" type="text" placeholder="Search for Pokemon">
          <button id="enter" type="button" class="btn-sm   btn-primary">Search</button>
        </div>
      </div>
    </div>
    <div class= "mid">
      <div class="column-1">
        <div class="grid-row">
          <p id="poke-name">Name: </p>
        </div>
        <div class="grid-row">
          <p id="poke-height">Height: </p>
        </div>
        <div class="grid-row">
          <p id="poke-weight">Weight: </p>
        </div>
        <div class="grid-row">
          <p id="abilities">Abilities: </p>
        </div>
      </div>
      <div id="img-wrapper" class="column-2">
        <img src="" alt="">
      </div>
    </div>
    <footer>
      <p class="footer-text">Made by wesowx</p>
      <a href="https://github.com/wesowx">
        <img class="logo" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="">
      </a>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
